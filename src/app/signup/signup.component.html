<div class="row" style="margin: 0">
    <div class="col-md-2 col-md-offset-5" style="margin-top: 100px">
        <h2 style="text-align: center">Sign up</h2>
        <div class="form-group">
            <label>First name</label>
            <input class="form-control" placeholder="Enter your first name" [(ngModel)]="newUser.firstName"
                (keydown.Enter)="signUp()">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="Enter email" [(ngModel)]="newUser.email"
                (keydown.Enter)="signUp()">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" placeholder="Enter password"
               type="password" [(ngModel)]="newUser.password" (keydown.Enter)="signUp()">
        </div>
        <button class="btn btn-success" [disabled]="!canSignUp" (click)="signUp()">Sign up</button>
        <button class="btn btn-primary" (click)="goToLogin()">Login</button>
    </div>
</div>
